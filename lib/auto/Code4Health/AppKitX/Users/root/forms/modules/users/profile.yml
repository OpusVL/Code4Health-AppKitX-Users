---
indicator: submit                                                               
auto_fieldset: 0                                                                
form_error_message: Oops, looks like there was a problem - please check below and try again.
error_tag: div

elements:
  - type: Fieldset
    legend_loc: "Your information"
    name: fields
    elements:
        - type: Email
          name: email_address
          label: Email Address
        - type: Select
          name: title
          label: Title
          options:
              - [ 'Mr', 'Mr' ]
              - [ 'Mrs', 'Mrs' ]
              - [ 'Ms', 'Ms' ]
              - [ 'Mx', 'Mx' ]
              - [ 'Dr', 'Dr' ]
              - [ 'Professor', 'Professor' ]
        - type: Text
          name: first_name
          label: First name
        - type: Text
          name: surname
          label: Surname

  - type: Fieldset
    legend_loc: "Extra information"
    name: prf_fields
    elements:
      - type: Block
        tag: p
        name: no_fields
        content: No fields defined.

  - type: Fieldset
    legend_loc: "Password"
    elements:
      - type: Password
        name: current_pass
        label: Current password
      - type: Password
        name: password
        label: New password
        constraints:
          - type: Equal
            others: confirm_password
            message: "Passwords don't match!"
      - type: Password
        name: confirm_password
        label: Confirm new password

  - type: Block
    name: buttons
    elements:

      - type: Submit                                                                
        name: submit
        value: Save
        attributes:
            type: submit
            class: "btn btn-primary"

      - type: Submit
        name: cancel
        value: Cancel
        attributes:
            class: "btn btn-danger"

filters:
  - TrimEdges

